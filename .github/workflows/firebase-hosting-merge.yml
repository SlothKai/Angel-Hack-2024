name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # Frontend build steps
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./angelhack/frontend

      - name: Build Frontend
        run: npm run build
        working-directory: ./angelhack/frontend

      # Backend build steps (if applicable)
      - name: Install Backend Dependencies
        run: npm ci
        working-directory: ./angelhack/backend

      - name: Build Backend
        run: npm run build
        working-directory: ./angelhack/backend

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGELHACK_6978C }}
          channelId: live
          projectId: angelhack-6978c
